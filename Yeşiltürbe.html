<html>
<head>
    <title>Yeşil Türbe</title>
    <style type="text/css">
    .yeşiltürbe{width: 460px;height: auto; margin: 50px auto 0 auto;}
    .alem{width: 18px; height: 18px; background: #999; border-radius: 10px; margin: 0 auto;}
    .alemiç{width: 18px; height: 18px; background: #fff; border-radius: 9px;margin: -22px auto 0 auto;}
    .alemalt{width: 2px; height: 10px; background: #999;margin: 0 auto;}
    .kubbe{width:390px; height: 390px; background: #ccc; border: 1px solid #999; margin: 0 auto; border-radius: 195px ;}
    .kubbealtı{width:410px; height: 70px; background: #90da08;  margin: -260px auto; border-left: 1px solid #999 ;border-right: 1px solid #999 ;border-top: 1px solid #999 ;}
    .türbeorta{width:440px; height: 60px; background: #049b0b;  margin: 260px auto; border-left: 1px solid #999 ;border-right: 1px solid #999 ;border-top: 1px solid #999 ; padding: 20px 0 0 0 ;}
    .türbealtı{width:440px; height: 320px; background: #ccc; border-left: 1px solid #999;border-right: 1px solid #999; margin: -260px auto; padding: 20px 0 0 0 ; }
    .türbeenalt{width:458px; height: 50px; background: #eee; border: 1px solid #999; margin: 260px auto; border-left: 1px solid #999 ;border-right: 1px solid #999 ;border-top: 1px solid #999;}
    .pencere{width: 30px;height: 40px; background: #fff;   margin: 29px 0 0 80px;border-left: 1px solid #999 ;border-right: 1px solid #999 ;border-top: 1px solid #999; float: left;  }
    .kemer1{width: 200px; height: 180px;background: #ccc; border-radius: 100px;margin: 0 auto; padding: 20px 0 0 0; }
    .kemer2{width: 150px; height: 150px;background: #2a85b2; border-radius: 75px;margin: 0 auto; }
    .türbealtgri{width:340px; height: 320px; background: #ddd; border-left: 1px solid #999;border-right: 1px solid #999;border-top: 1px solid #999; margin: 0 auto; border-radius: 5px 5px 0 0 ;padding: 10px 0 ;}
    .türbealtmavi{width:320px; height: 240px; background: #90da08; margin: 0 auto;padding: 60px 0;}
    .yazı{width: 150px; height: 25px;background: #90da08;margin: -50px auto 50px ;font: bold 20px tahoma;color: #2e4602; text-align: center;;}
    .kapıüst{width: 120px;height: 120px;background: #aaa; border-radius: 60px;margin: 0 auto;border: 1px solid  #999;}
    .kapı{width: 120px;height: 200px; background: #ccc;margin: -63px  auto;border-right: 1px solid #999 ;border-left: 1px solid #999 ;}
    .solkapı{width: 60px;height: 200px; background: #ccc; border-right: 1px solid #999;}


   </style> 

</head>
<body>
    <div class="yeşiltürbe">
        <div class="alem"></div>
        <div class="alemiç"></div>
        <div class="alemalt"></div>
        <div class="kubbe"></div>
        <div class="kubbealtı">
            <div class="pencere"></div>
            <div class="pencere"></div>
            <div class="pencere"></div>
        </div>
        <div class="türbeorta">
            <div class="kemer1">
                <div class="kemer2"></div>
            </div>
            
        </div>
        <div class="türbealtı">
            <div class="türbealtgri">
                <div class="türbealtmavi">
                    <div class="yazı">YEŞİL TÜRBE BURSA</div>
                    <div class="kapıüst"></div>
                    <div class="kapı">
                        <div class="solkapı"></div>   
                    </div>
                </div>
            </div>
        </div>
        <div class="türbeenalt"></div>
        
    </div>
    
</body>

</html>
